<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">DDoS Detection System</h1>
            <div>
                <a href="/" class="text-gray-300 hover:text-white mx-4">Home</a>
                <a href="/dashboard" class="text-gray-300 hover:text-white mx-4">Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center">Error</h2>
            <p class="text-red-500 mb-4">An error occurred: {{ error }}</p>
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block text-center">
                Try Again
            </a>
        </div>
    </div>
</body>
</html>
